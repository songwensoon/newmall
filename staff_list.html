<div class="headbar">
	<div class="position"><span>员工</span><span>></span><span>员工管理</span><span>></span><span>绩效列表</span></div>
	
	<div class="field">
		<table class="list_table">
			<col width="300px" />
			<col width="300px" />
			<col />
			<thead>
				<tr>
					<th>用户名</th>
					<th>角色</th>
					<th>查看绩效</th>
				</tr>
			</thead>
		</table>
	</div>
</div>

<div class="content">
	<form name='admin_list' method='post'>
		<table class="list_table">
			<col width="300px" />
			<col width="300px" />
			<col />
			<tbody>
				{set:$adminInfo = $this->adminInfo;}
				{foreach:items=$adminInfo item=$item}
				<tr>
					<td>{$item['admin_name']}</td>
					<td>{echo:$item['name'] ? $item['name'] : '超级管理员'}</td>
					<td>
						<a href='{url:/staff/staff_performance/admin_id/$item[id]}'><img class="operator" src="{skin:images/admin/icon_check.gif}" alt="查看业绩" title="查看业绩" /></a>
					</td>
				</tr>
				{/foreach}
			</tbody>
		</table>
	</form>
</div>
